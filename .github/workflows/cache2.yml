name: Cache dependencies example

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Cache dependencies
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/.cache/mydeps
          key: cache-8001946

      - name: prime-cache-8001946
        run: echo "Cache hit: ${{ steps.cache-deps.outputs.cache-hit }}"
